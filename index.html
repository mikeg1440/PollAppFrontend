<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poller App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="headerwrap">
        <div id="header">
          <div class="col-1">
            <img class='flaot-left' src='img/poll_app_logo-small.png' />
          </div>

          <div class="col">
            <h1>Simple Poll App</h1>
          </div>

          <div class="col-1">
            <img class='float-right' src='img/poll_app_logo-small.png' />
          </div>
        </div>

        <nav>
          <div class='container text-center'>
            <button class='btn btn-primary' id='createPollBtn'>Create a Poll</button>
            <div class="divider"></div>
            <button class='btn btn-primary' id='takePollBtn'>Take a Poll</button>
          </div>
        </nav>
      </div>

      <div id="leftcolumnwrap">
        <div id="leftcolumn">
          <h4>Polls</h4>
          <hr>

          <ul id='pollListSideBar'>

          </ul>
        </div>
      </div>
      <div id="contentwrap">
        <div id="content">

          <h2>Welcome to the Main Page!</h2>
          <h2>Create or take a poll!</h2>

          <div class="d-flex notice">
            <h3>
              This is just simple Single Page Application for creating and taking polls.  It is built using a
              Ruby on Rails API backend and a Javascript for the front end.
            </h3>
          </div>

          <br>

        </div>
      </div>
    </div>
  </body>
