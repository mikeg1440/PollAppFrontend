<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poller App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div id="wrapper">
           <div id="headerwrap">
           <div id="header">
               <h1>Poller App Logo</h1>
           </div>
           </div>
           <div id="leftcolumnwrap">
           <div id="leftcolumn">
             <h4>Polls</h4>
           </div>
           </div>
           <div id="contentwrap">
             <div id="content">

               <h1>Welcome to the Main Page!</h1>
               <h2>Create or take a poll!</h2>
               <br>
               <div class='container text-center'>
                 <button class='btn btn-primary' onclick='createPoll()'>Create a Poll</button>
                 <button class='btn btn-primary' onclick='takePoll()'>Take a Poll</button>
                 <button class='btn btn-primary' onclick='viewResults()'>View Poll Results</button>
               </div>

             </div>
           </div>
       </div>
  </body>
  <script type="text/javascript" src="src/adapters/pollsAdapter.js"></script>
  <script type="text/javascript" src="src/componants/poll.js"></script>
  <script type="text/javascript" src="src/componants/app.js"></script>
  <script type="text/javascript" src="src/index.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
